<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo & Video Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
    </header>

    <div class="gallery">
        <!-- Images -->
        <img src="images/image1.jpeg" alt="Gallery Image 1">
        <img src="images/image2.jpeg" alt="Gallery Image 2">
        <img src="images/image3.jpeg" alt="Gallery Image 3">
        <img src="images/image4.jpeg" alt="Gallery Image 4">
        <img src="images/image5.jpeg" alt="Gallery Image 5">
        <img src="images/image6.jpeg" alt="Gallery Image 6">
        <img src="images/image7.jpeg" alt="Gallery Image 7">
        <img src="images/image8.jpeg" alt="Gallery Image 8">
        <img src="images/image9.jpeg" alt="Gallery Image 9">
        <img src="images/image10.jpeg" alt="Gallery Image 10">
        <img src="images/image11.jpeg" alt="Gallery Image 11">
        <img src="images/image12.jpeg" alt="Gallery Image 12">
        <img src="images/image13.jpeg" alt="Gallery Image 13">
        <img src="images/image14.jpeg" alt="Gallery Image 14">

        <!-- Videos -->
        <video src="videos/video1.mov" class="gallery-video" controls></video>
        <video src="videos/video2.mov" class="gallery-video" controls></video>
        <video src="videos/video3.mov" class="gallery-video" controls></video>
        <video src="videos/video4.mov" class="gallery-video" controls></video>
        <video src="videos/video5.mov" class="gallery-video" controls></video>
        <video src="videos/video6.mov" class="gallery-video" controls></video>
    </div>

   <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <span class="close">&times;</span>
        <img id="lightbox-img" src="" alt="Large Image">
        <video id="lightbox-video" controls autoplay style="display: none;"></video>
    </div>

    <script>
        const galleryItems = document.querySelectorAll('.gallery img, .gallery video');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        const lightboxVideo = document.getElementById('lightbox-video');
        const closeBtn = document.querySelector('.lightbox .close');

        galleryItems.forEach(item => {
            item.addEventListener('click', () => {
                lightbox.style.display = 'flex';

                if (item.tagName === 'VIDEO') {
                    // Display video in lightbox
                    lightboxImg.style.display = 'none';
                    lightboxVideo.style.display = 'block';
                    lightboxVideo.src = item.src;
                    lightboxVideo.play();  // Ensure video starts playing
                } else {
                    // Display image in lightbox
                    lightboxVideo.style.display = 'none';
                    lightboxImg.style.display = 'block';
                    lightboxImg.src = item.src;
                    lightboxVideo.src = ''; // Clear video source if displaying image
                }
            });
        });

        closeBtn.addEventListener('click', () => {
            lightbox.style.display = 'none';
            lightboxVideo.pause(); // Stop video playback
            lightboxVideo.src = ""; // Stop video playback
        });

        lightbox.addEventListener('click', (e) => {
            if (e.target !== lightboxImg && e.target !== lightboxVideo) {
                lightbox.style.display = 'none';
                lightboxVideo.pause(); // Pause video if lightbox is clicked
                lightboxVideo.src = ""; // Stop video playback
            }
        });
    </script>
</body>
</html>
