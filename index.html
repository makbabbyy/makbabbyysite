<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1></h1>
    </header>
    <div class="gallery">
        <a href="#img1"><img src="images/image1.jpeg" alt="Gallery Image 1"></a>
        <a href="#img2"><img src="images/image2.jpeg" alt="Gallery Image 2"></a>
        <a href="#img3"><img src="images/image3.jpeg" alt="Gallery Image 3"></a>
        <a href="#img1"><img src="images/image4.jpeg" alt="Gallery Image 1"></a>
        <a href="#img2"><img src="images/image5.jpeg" alt="Gallery Image 2"></a>
        <a href="#img3"><img src="images/image6.jpeg" alt="Gallery Image 3"></a>
        <a href="#img1"><img src="images/image7.jpeg" alt="Gallery Image 1"></a>
        <a href="#img2"><img src="images/image8.jpeg" alt="Gallery Image 2"></a>
        <a href="#img3"><img src="images/image9.jpeg" alt="Gallery Image 3"></a>
        <a href="#img1"><img src="images/image10.jpeg" alt="Gallery Image 1"></a>
        <a href="#img2"><img src="images/image11.jpeg" alt="Gallery Image 2"></a>
        <a href="#img3"><img src="images/image12.jpeg" alt="Gallery Image 3"></a>
        <a href="#img1"><img src="images/image13.jpeg" alt="Gallery Image 1"></a>
        <a href="#img2"><img src="images/image14.jpeg" alt="Gallery Image 2"></a>
    </div>

   <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <span class="close">&times;</span>
        <img id="lightbox-img" src='.jpeg' alt="Large Image">
    </div>

    <script>
        const galleryImages = document.querySelectorAll('.gallery img');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        const closeBtn = document.querySelector('.lightbox .close');

        galleryImages.forEach(image => {
            image.addEventListener('click', () => {
                lightbox.style.display = 'flex';
                lightboxImg.src = image.src; // Assumes you have larger images with "_large" in the filename
            });
        });

        closeBtn.addEventListener('click', () => {
            lightbox.style.display = 'none';
        });

        lightbox.addEventListener('click', (e) => {
            if (e.target !== lightboxImg) {
                lightbox.style.display = 'none';
            }
        });
    </script>
</body>
</html>
